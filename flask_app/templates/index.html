{% extends 'template.html' %}

{% block index %}

    <!-- Masthead-->

    <header class="masthead">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">Identify the genre of any music song</h1>
                    <hr class="divider my-4" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-white-75 font-weight-bold mb-2">“Music is the literature of the heart it commences where speech ends.”</p>
                    <p class="d-flex flex-row-reverse text-white-75 font-weight-bolder mb-5">– Alphonse de Lamartine</p>
                    <p class="text-white-75 font-weight-bold mb-2">WARNING: THE FILE MUST BE OF A .wav EXTENSION !!</p>
                    <form method="post">
                        <input type="text" name="song_name" class="">
                        <input type="submit" value="Guess the type" class="btn btn-primary btn-xl js-scroll-trigger ml-5"> 
                    </form>
                    <p class="text-white text-center mt-5">The music that you entered is of type <span class="font-weight-bolder text-primary h2 ">{{ data }}</span></p>
                </div>
            </div>
        </div>
    </header>

{% endblock %}
